<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Faça login na sua conta do Asker.fun">
		<meta name="keywords" content="Login, entrar, asker.fun, asker">
		<title>Fazer login</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/signin.css">
	</head>
	<body>
		
		<div class="signin-form">
			<center id="logo"><img src="/static/images/asker.png" alt="Asker"></center>
			
			{{login_error|safe}}
			
			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="redirect" value="{{redirect}}">
			  <div class="form-group">
				<label for="exampleInputEmail1">Endereço de email</label>
				<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Senha</label>
				<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
			  </div>
			  <!--<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>-->
			  <button type="submit" class="btn btn-primary">Entrar</button>
			</form>
		</div>
		
	</body>
</html>
