<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Crie uma conta no Asker.fun">
		<meta name="keywords" content="Conta, asker, asker.fun, entrar, login, registrar">
		<title>Criar uma conta</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="/static/css/signup.css">
	</head>
	<body>
		<div class="signup-form">
			<center id="logo"><img src="/static/images/asker.png" alt="Asker"></center>
			
			{{ error|safe }}
			
			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="redirect" value="{{ redirect }}">
			  <div class="form-group">
				<label for="exampleInputEmail1">Nome de usuário</label>
				<input maxlength="30" type="text" name="username" class="form-control{{ username_error }}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome de usuário" required="required" value="{{ username }}">
			  </div>
			  <div class="form-group">
				<label for="exampleInputEmail1">Endereço de email</label>
				<input maxlength="60" type="email" name="email" class="form-control{{ email_error }}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="required" value="{{ email }}">
				<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu endereço de email.</small>
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Senha</label>
				<input minlength="6" maxlength="256" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required="required">
			  </div>
			  <!--<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>-->
			  <button type="submit" class="btn btn-primary">Criar conta</button>
			</form>
		</form>
	</body>
</html>
